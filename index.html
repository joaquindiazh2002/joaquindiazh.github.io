<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="grid-bg"></div>
    <div id="light"></div>

    <div class="container" id="card">
        <header>
            <div class="icon-structure">üèóÔ∏è</div>
            <h1>JOAQU√çN D√çAZ H</h1>
            <div class="divider"></div>
            <h2>INGENIERO CIVIL</h2>
        </header>
        
        <p>Especialista en an√°lisis s√≠smico, dise√±o de estructuras de alto desempe√±o y an√°lisis de elementos finitos.</p>
        
        <button onclick="window.location.href='mailto:tu-correo@ejemplo.com'">INICIAR CONSULTA</button>
    </div>

    <script>
        const grid = document.getElementById('grid-bg');
        const light = document.getElementById('light');
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            // Mover la luz de fondo
            light.style.setProperty('--x', e.clientX + 'px');
            light.style.setProperty('--y', e.clientY + 'px');

            // Mover la cuadr√≠cula (Paralaje)
            const moveX = (e.clientX - window.innerWidth / 2) * 0.05;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.05;
            grid.style.transform = `translate(${moveX}px, ${moveY}px)`;

            // Inclinaci√≥n ligera de la tarjeta
            const cardX = (window.innerWidth / 2 - e.clientX) * 0.01;
            const cardY = (window.innerHeight / 2 - e.clientY) * 0.01;
            card.style.transform = `rotateX(${cardY}deg) rotateY(${-cardX}deg)`;
        });
    </script>
</body>
</html>
