    <script>
        const grid = document.getElementById('grid-bg');
        const light = document.getElementById('light');
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            light.style.setProperty('--x', e.clientX + 'px');
            light.style.setProperty('--y', e.clientY + 'px');

            const moveX = (e.clientX - window.innerWidth / 2) * 0.05;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.05;
            grid.style.transform = `translate(${moveX}px, ${moveY}px)`;

            const cardX = (window.innerWidth / 2 - e.clientX) * 0.01;
            const cardY = (window.innerHeight / 2 - e.clientY) * 0.01;
            card.style.transform = `perspective(1000px) rotateX(${cardY}deg) rotateY(${-cardX}deg)`;
        });
    </script>
